version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: daffodil-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: daffodil_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: daffodil123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-schema.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c log_statement=all

volumes:
  postgres_data:
